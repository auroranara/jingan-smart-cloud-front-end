<!DOCTYPE html>
<!--eslint-disable-line-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>晶安智慧云</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    #root {
      display: table;
      table-layout: fixed;
      width: 100%;
      height: 100%;
      font-size: 0;
      color: #fff;
      line-height: 1.5;
      background: url("http://data.jingan-china.cn/v2/solution-business/bg.png") no-repeat center / cover;
    }
    #header:after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background: -webkit-linear-gradient(left, transparent , #1475d9, transparent); /* Safari 5.1 - 6.0 */
      background: -o-linear-gradient(right, transparent , #1475d9, transparent); /* Opera 11.1 - 12.0 */
      background: -moz-linear-gradient(right, transparent , #1475d9, transparent); /* Firefox 3.6 - 15 */
      background: linear-gradient(to right, transparent , #1475d9, transparent); /* 标准的语法 */
    }
    #title {
      padding: 18px 32px;
      font-size: 48px;
      font-weight: 400;
      letter-spacing: 0.5em;
      text-align: center;
    }
    #main {
      display: table-row;
      height: 100%;
    }
    #content {
      margin: 0 auto;
      padding: 16px 6px;
      max-width: 1592px;
      height: 100%;
    }
    #list {
      display: table;
      table-layout: fixed;
      border-collapse: separate;
      border-spacing: 20px 10px;
      width: 100%;
      height: 100%;
    }
    .three-columns-tr {
      display: table-row;
    }
    .item {
      display: table-cell;
      padding: 1.5em 2em;
      font-size: 16px;
      color: inherit;
      text-decoration: none;
      vertical-align: top;
    }
    .item:hover {
      box-shadow: 0px 0px 0.5em #fff;
    }
    .safeAndfire, .production, .fire {
      height: 66.666666%;
    }
    .electricity, .gas, .smoke {
      height: 33.333333%;
    }

    .item-title {
      padding: 14px 0;
      font-size: 24px;
    }

    .item-content {
      line-height: 36px;
    }

    .safeAndfire {
      background: url("http://data.jingan-china.cn/v2/solution-business/safe&fire.png") no-repeat center / cover;
    }

    .production {
      background: url("http://data.jingan-china.cn/v2/solution-business/production.png") no-repeat center / cover;
    }

    .fire {
      background: url("http://data.jingan-china.cn/v2/solution-business/fire.png") no-repeat center / cover;
    }

    .electricity {
      background: url("http://data.jingan-china.cn/v2/solution-business/electricity.png") no-repeat center / cover;
    }

    .gas {
      background: url("http://data.jingan-china.cn/v2/solution-business/gas.png") no-repeat center / cover;
    }

    .smoke {
      background: url("http://data.jingan-china.cn/v2/solution-business/smoke.png") no-repeat center / cover;
    }

    @media screen and (max-width: 575px) {
      #title {
        letter-spacing: 0.125em;
      }
      .three-columns-tr {
        display: none;
      }
      #list {
        display: block;
        height: auto;
      }
      .item {
        display: block;
        margin: 0 20px 20px;
      }
      .item:first-child {
        margin-top: 10px;
      }
      .item:last-child {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="header">
      <div id="title">晶安智慧云</div>
    </div>
    <div id="main">
      <div id="content">
        <div id="list">
          <a href="http://www.jinganyun.net/xshow/#/user/login?type=integration" target="_blank" class="item safeAndfire" id="integration">
            <div class="item-title">安消一体化</div>
            <div class="item-content">依托物联感知技术，结合物联网硬件产品，提供安消一体化平台+IoT终端+APP+安全服务。</div>
          </a>
          <a href="http://www.jinganyun.net/xshow/#/user/login?type=production" target="_blank" class="item production" id="production">
            <div class="item-title">智慧安全生产</div>
            <div class="item-content">电子化安全巡查，闭环化隐患治理，24小时动态监测，大数据分析预警，实现安全管理过程化、信息化、全面化。</div>
          </a>
          <a href="http://www.jinganyun.net/xshow/#/user/login?type=fire" target="_blank" class="item fire" id="fire">
            <div class="item-title">智慧消防</div>
            <div class="item-content">基于物联传感技术，实时监测消防设施设备状态，预警提醒；整合电子化巡查工具，全面提升消防工作效率。</div>
          </a>
          <div class="three-columns-tr"></div>
          <a href="http://www.jinganyun.net/xshow/#/user/login?type=gas" target="_blank" class="item gas" id="gas">
            <div class="item-title">智慧燃气</div>
            <div class="item-content">对生产设施、环境参数等信息实时采集与监测预警，防患于未然。</div>
          </a>
          <a href="http://www.jinganyun.net/xshow/#/user/login?type=electricity" target="_blank" class="item electricity" id="electricity">
            <div class="item-title">智慧用电</div>
            <div class="item-content">通过独立IoT设备或物联网网关设备，实时采集设备的状态参数，并进行可视化呈现。</div>
          </a>
          <a href="http://www.jinganyun.net/xshow/#/user/login?type=smoke" target="_blank" class="item smoke" id="smoke">
            <div class="item-title">智能烟感</div>
            <div class="item-content">基于NB-IoT的智慧烟感可实时上报火灾状况，及时通知火警状态；可接入大数据平台。</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
